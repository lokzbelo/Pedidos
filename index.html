<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id="pagina-login">
    <div class="wrapper">
        <div class="logo-container">
            <div class="logo-plate">
                <div class="logo-cover">
                    <div class="logo-food">
                        <div class="food-item food1"></div>
                        <div class="food-item food2"></div>
                        <div class="food-item food3"></div>
                    </div>
                </div>
            </div>
        </div>
        <h1>Login</h1>
        <form action="menu.html">
            <div class="input-box">
                <input type="text" placeholder="Usuário" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required minlength="8">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Ainda não possui uma conta? <a href="cadastro.html">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
